<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NBA Team Expansion</title>
  </head>
  <body>
    <header>
      <video autoplay loop class="video-background" muted plays-inline>
        <source src="basketballcourt2.mp4" type="video/mp4" />
      </video>
    </header>
    <div id="title">
      <h1>FANDOM</h1>
      <img
        src="https://cdn.nba.com/logos/nba/nba-logoman-75-word_white.svg"
        alt="NBA Logo"
      />
    </div>
    <div class="container">
      <div class="sidenav">
        <h3>Select Team</h3>
        <ul id="list"></ul>
      </div>
      <div class="form">
        <form>
          <h1>Team Finder</h1>
          <div class="searchBar">
            <input type="search" id="name" placeholder="Team Name or City" />
            <button type="submit">Search</button>
          </div>
        </form>
        <!-- <div id="display"> -->
        <div class="results">
          <img id="teamImg" src=""  />
          <ul id="teamName"></ul>
          <ul id="teamCity"></ul>
          <ul id="teamConference"></ul>
          <ul id="teamDivision"></ul>
        </div>
        <!-- COMMENTS SECTION -->
        <div class="commentForm">
          <form>
          <h1>Comment Section</h1>
          <input type="text" id="comment" placeholder="Comment Here..." />
          <button type="submit">Comment</button>
          <ul id="commentsList"></ul>
        </form>
      </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://unpkg.com/fuse.js@6.5.3/dist/fuse.min.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
