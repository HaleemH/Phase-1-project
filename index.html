<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" defer src="index.js"></script>
    <title>NBA Team Expansion</title>
  </head>
  <body>
    <div id="title">
      <h1>Team Expansion</h1>
      <img
        src="https://cdn.nba.com/logos/nba/nba-logoman-75-word_white.svg"
        alt="NBA Logo"
      />
    </div>
    <div class="container">
    <div class="sidenav">
      <h3>Current Teams</h3>
       <ul id="list"></ul>
    </div>
    <div>
      <form class="form">
        <h1>Team Finder</h1>
        <input type="search" id="name" placeholder="Team Name">
        <button type = "submit">Search</button>
      </form>
      <div id="display">
      <!-- <img id="teamImg" src="" alt="team image"> -->
      <ul id="teamName">Name: </ul>
      <ul id="teamCity">City: </ul>
      <ul id="teamConference">Conf: </ul>
      <ul id="teamDivision">Div: </ul>
      </div>
    </div>
  </body>
</html>
