<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" defer src="index.js"></script>
    <title>NBA Team Expansion</title>
  </head>
  <body>
    <div id="title">
      <h1>Team Expansion</h1>
      <img
        src="https://cdn.nba.com/logos/nba/nba-logoman-75-word_white.svg"
        alt="NBA Logo"
      />
    </div>
    <div class="container">
    <div class="sidenav">
      <h3>Current Teams</h3>
       <ul id="list"></ul>
    </div>
        <div>
      <form class="form">
        <textarea id = "name" placeholder="Enter Team Name..."></textarea>      
        <button type = "submit">Submit</button>
      </form>
      <img id="teamImg" src="" alt="team image">
      <ul id="teamName"></ul>
      <ul id="teamCity"></ul>
      <ul id="teamConference"></ul>
      <ul id="teamDivision"></ul>
    </div>
  </body>
</html>
